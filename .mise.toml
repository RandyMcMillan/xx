tasks.build = "cargo build --all"
tasks.build-release = "cargo build --all --release"
tasks.format = "cargo fmt -- --all"
tasks.format-check = "cargo fmt --all --check"
tasks.lint = "cargo clippy --all -- -D warnings"

[tasks.test]
run = "cargo test --all"
depends = ['build']

[tasks.ci]
depends = ["build", "lint", "format-check", "test"]
